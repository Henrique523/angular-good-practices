<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a [routerLink]="['']" class="navbar-brand">Gatito Book</a>
    <div *ngIf="user$ | async as user; else loginTag">
      <div *ngIf="user.name; else loginTag">
        <i class="fa fa-user-circle mr-1"></i>
        <a class="mr-1">{{ user.name }}</a>
        <a (click)="logout()">(Logout)</a>
      </div>
    </div>
  </nav>
</header>
<ng-template #loginTag>
  <span class="navbar-text">
    <a [routerLink]="['']"></a>
  </span>
</ng-template>
