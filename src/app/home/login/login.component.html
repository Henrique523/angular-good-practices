<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mb-2">
    <input
      class="form-control"
      placeholder="Nome do Usuário"
      name="usuario"
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      mensagem="Usuário obrigatório"
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
    ></app-mensagem>
  </div>
  <div class="form-group mb-4">
    <input
      class="form-control"
      type="password"
      placeholder="Senha"
      name="senha"
      [(ngModel)]="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      mensagem="Senha obrigatória"
      *ngIf="campoSenha.invalid && campoSenha.touched"
    ></app-mensagem>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>

<p>Não é um usuário? <a [routerLink]="['novo-usuario']">Registre-se</a></p>
